<body>
        <main class="contenido-principal">
            <h1 class="titulo">Actualizar Usuario</h1>
            <form id="actualizar-usuario-form" action="actualizar-usuario.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="tipo-documento">Tipo de documento:</label>
                <select id="tipo-documento" name="tipo-documento" required>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="CE">CE</option>
                    <option value="PA">PA</option>
                    <option value="RC">RC</option>
                    <option value="NIT">NIT</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>

                <label for="password">Numero de documento:</label>
                <input type="number" id="documento" name="documento" required>

                <label for="password">Genero:</label>
                <select id="genero" name="genero" required>
                    <option value="nada"></option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>


                <div class="botones">
                    <button type="submit" class="btn-actualizar">Actualizar</button>
                    <a href="index.html" class="btn-volver">Volver al inicio</a>
                </div>
            </form>
        </main>
